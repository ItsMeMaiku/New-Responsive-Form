<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat+Brush">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dekko">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="color:rgba(0,0,0,0);background-color:rgb(150,207,255);padding:0px;" align="center">
    <div class="login-clean" style="background-color:rgba(150,207,255,0);padding:40px 0px;">
        <form method="post" style="background-color:rgb(81,81,81);padding:20px;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-log-in" style="color:rgb(150,207,255);"></i></div>
            <div class="form-group"><input class="form-control swing animated" type="email" name="username" required="" placeholder="Username" autofocus="" style="font-family:Dekko, cursive;height:35px;"></div>
            <div class="form-group"><input class="form-control swing animated" type="password" name="password" required="" placeholder="Password" style="font-family:Dekko, cursive;height:35px;"></div>
            <div class="form-group"><button class="btn btn-primary btn-block rubberBand animated" type="submit" style="background-color:rgb(150,207,255);color:rgb(81,81,81);font-family:Dekko, cursive;font-size:16px;height:40px;">Log In</button></div><a href="register.html" class="forgot"
                style="font-family:Dekko, cursive;font-size:16px;color:rgb(255,255,255);">Register</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
